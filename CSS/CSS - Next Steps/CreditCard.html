<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card</title>
    <link rel="stylesheet" href="CreditCard.css">
</head>
<body>
    <br>
    <div class="card">
        <img src="IronMan.jpg" alt="IronMan" >
        <div class="desc">
            <h3>IRON MAN</h3>
            <p> Genius, billionaire, playboy, philanthropist </p>
        </div>
    </div>
    <div class="card">
        <img src="CaptainMarvel.jpg" alt="IronMan">
        <div class="desc">
            <h3>Captain Marvel</h3>
            <p>  I'm not what you think I am </p>
        </div>
    </div>
    <div class="card">
        <img src="CaptainAmerica.jpg" alt="IronMan" id="ca">
        <div class="desc">
            <h3>Captain America</h3>
            <p> I'm just a kid from Brooklyn. </p>
        </div>
    </div>
    <div class="card">
        <img src="thor.jpeg" alt="IronMan" >
        <div class="desc">
            <h3>Thor</h3>
            <p> I am Thor, son of Odin! </p>
        </div>
    </div>
    <div class="card">
        <img src="hulk.jpg" alt="IronMan" >
        <div class="desc">
            <h3>Hulk</h3>
            <p> Arrrrrrrrrrrrrr! </p>
        </div>
    </div>
</body>
</html>
