<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
        <div class="box" style="background-color: #9400d3; color: white;">violet</div>
        <div class="box" style="background-color: #4b0082; color: white;">indigo</div>
        <div class="box" style="background-color: #0000ff; color: white; height: 35px;" id="bl">blue</div>
        <div class="box" style="background-color: #00ff00;">green</div>
        <div class="box" style="background-color: #ffff00;">yellow</div>
        <div class="box" style="background-color: #ff7f00; height: 100px; font-size: 3em" id="org">orange</div>
        <div class="box" style="background-color: #ff0000; color: white;">red</div>
    </div>
</body>
</html>
