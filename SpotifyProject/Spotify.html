<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Icon" href="./Assets/logo.png" >
    <link rel="stylesheet" href="Spotify.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" >Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#"> Search </a>
                </div>
            </div>

            <div class="library ">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./Assets/library_icon.png" alt="lib">
                        <a href="#">Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="categories">
                    <span class="btn">
                        <button class="btn-icon">Playlists</button>
                    </span>
                    <span class="btn">
                        <button class="btn-icon">Artists</button>
                    </span>
                    <span class="btn">
                        <button class="btn-icon">Albums</button>
                    </span>
                </div>
                <div class="categories-content">
                    <div class="categories-icons">
                        <div class="search-icon nav-option">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="recents nav-option">
                            <a href="#">Recents</a>
                            <i class="fa-solid fa-table-cells-large"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="main-content">Music-content</div>
        <div class="music-player">Music-player</div>
    </div>

</body>
</html>
