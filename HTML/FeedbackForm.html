<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
  <form>
    <h1>Feedback Form</h1>
    <div>
      <label for="name">Name: </label>
      <input type="text" placeholder="Write your name" id="name" name="name">
    </div>
    <br>

    <div>
      <label for="mail">Email: </label>
      <input type="text" placeholder="Write your email" id="mail" name="mail">
    </div>
    <br>


    <div>
      <label for="msg">Message: </label>
      <br>
      <textarea id="msg" rows="4" cols="25" name="msg"></textarea>
    </div>
    <br>


    <div>
      Rate us our of 5:
      <br>
      <input type="radio" id="1" name="rate" value="1">
      <label for="1">1</label>
      <br>
      <input type="radio" id="2" name="rate" value="2">
      <label for="2">2</label>
      <br>
      <input type="radio" id="3" name="rate" value="3" >
      <label for="3">3</label>
      <br>
      <input type="radio" id="4" name="rate" value="4">
      <label for="4">4</label>
      <br>
      <input type="radio" id="5" name="rate" value="5">
      <label for="5">5</label>
    </div>
    <br>

    <button>Send your message</button>
  </form>
</body>
</html>
